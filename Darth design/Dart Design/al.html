 <div class="content">
        <h1>Tasarım Fiyat Hesaplama</h1>
        <form id="designForm">
            <label for="logo">Şirket Logosu Var mı?</label>
            <input type="checkbox" id="logo">

            <label for="slogan">Şirket Rengi ve Sloganı Var mı?</label>
            <input type="checkbox" id="slogan">
			
			<label for="baskiacik">Baskıda mı Kullanılacak?</label>
            <input type="checkbox" id="baskiacik">

            <label for="stokgorseldeneme">Stok Görsel Var mı?</label>
            <input type="checkbox" id="stokgorseldeneme">

            <label for="varyasyonmu">Varyasyon Düzenlemesi mi?</label>
            <input type="checkbox" id="varyasyonmu">

            <label for="pikselboyutuuu">Görsellerin Boyutu (px)</label>
            <input type="number" id="pikselboyutuuu">

            <label for="sayigorsel">İstenilen Görsel Sayısı</label>
            <input type="number" id="sayigorsel">

            

            <button type="button" onclick="fiyathesap()">Fiyat Hesapla</button>
        </form>

        <div id="sonuc2" style="display: none;">
            <h2>Fiyat: <span id="fıyatdeneme">0 TL</span></h2>
        </div>
    </div>

<script>
        function fiyathesap() {
            var sonuc2Div = document.getElementById('sonuc2');
            var fıyatdenemeSpan = document.getElementById('fıyatdeneme');

            var anapara = 0;
            var logoparası = 300;
            var sloganparası = 500;
            var pikselartıs = 300;
            var groselfıyat = 300;
            var varyasyon = 100;
            var boyutparası = 0.02; 
            var baskı = 0.05;
            var indirim = 0.1; 

            var logo = document.getElementById('logo').checked;
            var slogan = document.getElementById('slogan').checked;
            var pikselboyutuuu = parseInt(document.getElementById('pikselboyutuuu').value) || 0;
            var sayigorsel = parseInt(document.getElementById('sayigorsel').value) || 0;
            var baskiacik = document.getElementById('baskiacik').checked;
            var stokgorseldeneme = document.getElementById('stokgorseldeneme').checked;
            var varyasyonmu = document.getElementById('varyasyonmu').checked;

            var sonpara = anapara;

            if (!logo) {
                sonpara += logoparası;
            }

            if (!slogan) {
                sonpara += sloganparası;
            }

            if (varyasyonmu) {
                sonpara += sayigorsel * varyasyon;
            } else {
                if (sayigorsel >= 1 && sayigorsel <= 30) {
                    sonpara += sayigorsel * pikselartıs;
                } else if (sayigorsel > 30) {
                    sonpara += Math.round(sayigorsel * pikselartıs * (1 - indirim));
                }
            }

            if (!stokgorseldeneme) {
                sonpara += groselfıyat;
            }

            var additionalSizefıyatdeneme = Math.floor(pikselboyutuuu / 1000) * (pikselartıs * boyutparası);
            sonpara += additionalSizefıyatdeneme;

            if (baskiacik) {
                sonpara += sonpara * baskı;
            }

            fıyatdenemeSpan.textContent = sonpara.toFixed(2) + ' TL';
            sonuc2Div.style.display = 'block';
        }
    </script>
